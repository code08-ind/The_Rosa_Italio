<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>LoginForm</title>
</head>

<body>
    <form action="index.html" method="GET">
    <div class="container">

        <div class="circleTop"></div>
        <div class="content">
            <h1>THE ROSA</h1>
            <div class="form-group">
                <label for="">Email</label>
                <br>
                <input type="email" class="form" name="" id="text1" aria-describedby="helpId" placeholder="Email"  required>
            </div>
            <div class="form-group">
                <label for="">Password</label>
                <br>
                <input type="password" class="form" name="" id="text2" placeholder="Password" minlength="4"
                maxlength="8"
                title="Enter Password consisting of 4-8 hexadecimal digits with ,uppercase letters , lower case letters , numbers and special characters in this order."    autocomplete="new-password" required>
            </div>
            <p>
                <a href="#"> Forgot Password?</a>
            </p>
            <div class="icons">
                <a href="http://www.google-plus.com"><i class="fa fa-google-plus-official" aria-hidden="true"></i>
                </a>
                <a href="https://www.facebook.com"><i class="fa fa-facebook-square" aria-hidden="true"></i>
                </a>
                <a href="http://www.twitter.com"><i class="fa fa-twitter-square" aria-hidden="true"></i>
                </a>
            </div>
            <button type="button" onclick="validate()"><a href="#">Login</a></button>

        </div>
        <div class="circleBottom"></div>

    </div>
    </form>
    <script type="text/javascript" src="login.js"></script>
</body>

</html>
